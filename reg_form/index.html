<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="./css/style.css">
    <title>Регистрация пользователей</title>

</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./img/systemLogotype.png" alt="">
        </div>
    </header>
    <main>
        <div class="circle"></div>
        <div class="circle_outer"></div>

        <form class="register-form-container">
            <h1 class="form-title">
                Регистрация пользователя
            </h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" placeholder="ФИО">
                </div>                
                <div class="form-field">
                    <input type="text" placeholder="Должность">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Мобильный телефон">
                </div>
                <div class="form-field">
                    <input type="tel" placeholder="Рабочий телефон">
                </div>
                <div class="form-field">
                    <input type="email" placeholder="Электронная почта">
                </div>

                <div class="form-field">
                    <select name="select" placeholder="Организация">
                        <option value="" disabled selected hidden>Выбирите организацию</option>
                        <option value="value1">Организация 1</option>
                        <option value="value2">Организация 2</option>
                        <option value="value3">Организация 3</option>
                     
                      </select>
                </div>                
            </div>
            <div class="form-buttons">
                <button class="button">Регистрация</button>
            </div>


        </form>
    </main>
    
    
</body>
</html>
